<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Cart</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">


    <!-- Font awesomeCDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>

<body>
    <!-- nav section -->
    <nav class="bg-black/50 border-b border-gray-200 font-sans shadow-sm">
        <div class="container max-w-6xl mx-auto px-4 py-3 flex flex-wrap items-center justify-between">

            <!-- Logo Section -->
            <a href="./index.html" class="text-2xl font-bold flex items-center">
                <span class="text-slate-50">Swift</span>
                <span class="text-indigo-600 ml-1">Cart</span>
            </a>

            <!-- Mobile Right Side (Cart & Menu Button) -->
            <div class="flex items-center gap-4 md:order-3">
                <!-- Cart Icon -->
                <a class="relative flex items-center no-underline" href="#">
                    <img class="w-10 md:w-12" src="./images/cart-icon.png" alt="Cart">
                    <div
                        class="js-cart-quantity absolute -top-1 left-[13px] md:left-[18px] w-5 h-5 flex items-center justify-center text-white text-[12px] font-bold rounded-full">
                        0
                    </div>
                </a>

                <!-- Menu Button -->
                <label for="menu-toggle"
                    class="md:hidden cursor-pointer p-2 text-slate-600 border border-gray-200 rounded-lg">
                    <i class="fa-solid fa-bars"></i>
                </label>
            </div>

            <input type="checkbox" id="menu-toggle" class="hidden peer">

            <!-- Nav Links -->
            <div class="hidden peer-checked:flex md:flex w-full md:w-auto md:flex-grow md:justify-center mt-4 md:mt-0">
                <ul
                    class="flex flex-col md:flex-row items-center gap-6 md:gap-8 text-white font-medium w-full md:w-auto">
                    <li
                        class="hover:text-indigo-600 transition w-full text-center md:w-auto border-t md:border-none pt-4 md:pt-0">
                        <a href="./index.html">Home</a>
                    </li>
                    <li class="hover:text-indigo-600 transition w-full text-center md:w-auto">
                        <a href="#products">Products</a>
                    </li>
                    <li class="hover:text-indigo-600 transition w-full text-center md:w-auto">
                        <a href="#about">About</a>
                    </li>
                    <li class="hover:text-indigo-600 transition w-full text-center md:w-auto pb-4 md:pb-0">
                        <a href="#contact">Contact</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>





    <script src="./scripts/index.js"></script>
</body>

</html>
